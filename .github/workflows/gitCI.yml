name: CI

on: [push]

jobs:
  build-ubuntu:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: prepare
      run: mkdir build
    - name: cmake
      run: cd build ; cmake ..
    - name: build
      run: make -C build
   

  build-windows:

    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: prepare
      run: mkdir build
    - name: cmake
      run: cd build ; cmake ..
    - name: build
      run: make -C build
    
